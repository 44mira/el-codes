<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link rel="stylesheet" href="lada_lab7.css">
</head>
<body>
    <section class="main">
        <!-- Client name header -->
        <div class="client_name">
            <h2 class="client">Client: </h2>
        </div>
        <!-- Output textbox -->
        <div class="textbox_output">
            <textarea class="text_output" id="text_output" name="text_output" readonly>

            </textarea>
        </div>
        <!-- Input buttons -->
        <div class="text_input">
            <input type="text" name="input_message" id="input_message">
            <input type="button" name="clear_message" id="clear_message" value="Clear">
            <input type="button" name="send_message" id="send_message" value="Send">
        </div>

    </section> 
    <script src="lada_lab7.js"></script>
</body>
</html>
